{% extends 'base.html' %}

{% block content %}
  <h2>Event List</h2>
  <a href="{% url 'church_app:event_new' %}" class="btn btn-primary">Add Event</a>
  <style>
    /* Add some basic styles for the table */
    .member-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
  
    .member-table th, .member-table td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
  
    .member-table th {
      background-color: #f2f2f2;
    }
  
    .member-table tbody tr:hover {
      background-color: #f5f5f5;
    }
  
    .member-table a {
      margin-right: 8px;
      color: #007bff;
      text-decoration: none;
    }
  </style>
  
  <table class="member-table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for event in events %}
        <tr>
          <td>{{ event.title }}</td>
          <td>
            <a href="{% url 'church_app:event_detail' pk=event.pk %}">View</a>
            <a href="{% url 'church_app:event_edit' pk=event.pk  %}">Edit</a>
            <a href="{% url 'church_app:event_delete' pk=event.pk  %}">Delete</a>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
