<!-- templates/church_app/member_list.html -->
{% extends 'base.html' %}

{% block content %}
  <h2>Member List</h2>
  <a href="{% url 'church_app:member_new' %}" class="btn btn-primary">Add Member</a>
  <style>
    /* Add some basic styles for the table */
    .member-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
  
    .member-table th, .member-table td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
  
    .member-table th {
      background-color: #f2f2f2;
    }
  
    .member-table tbody tr:hover {
      background-color: #f5f5f5;
    }
  
    .member-table a {
      margin-right: 8px;
      color: #007bff;
      text-decoration: none;
    }
  </style>
  
  <table class="member-table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for member in members %}
        <tr>
          <td>{{ member.first_name }}</td>
          <td>
            <a href="{% url 'church_app:member_detail' pk=member.pk %}">View</a>
            <a href="{% url 'church_app:member_edit' pk=member.pk %}">Edit</a>
            <a href="{% url 'church_app:member_delete' pk=member.pk %}">Delete</a>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
