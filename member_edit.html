{% extends 'base.html' %}

{% block content %}
<style>
  /* Add some basic styles for the member edit form */
  .member-edit-form {
    max-width: 600px;
    margin: 0 auto;
    padding: 20px;
    border: 1px solid #ddd;
    border-radius: 5px;
    background-color: #fff;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }

  .member-edit-form h2 {
    color: #333;
  }

  .member-edit-form form {
    margin-top: 20px;
  }

  .member-edit-form button, .member-edit-form a {
    display: inline-block;
    padding: 8px 16px;
    font-size: 14px;
    font-weight: 500;
    color: #fff;
    text-align: center;
    text-decoration: none;
    cursor: pointer;
    border-radius: 4px;
  }

  .btn-primary {
    background-color: #007bff;
    border: 1px solid #007bff;
  }

  .btn-secondary {
    margin-left: 10px;
    background-color: #6c757d;
    border: 1px solid #6c757d;
  }

  .btn-primary:hover {
    background-color: #0056b3;
    border-color: #0056b3;
  }

  .btn-secondary:hover {
    background-color: #495057;
    border-color: #495057;
  }
</style>
  <div class="member-edit-form">
    <h2>Member Edit</h2>
    <form method="post" action="">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Save changes</button>
    </form>
    <br>
    <a href="{% url 'church_app:member_detail' pk=member.pk %}" class="btn btn-secondary">Cancel</a>
  </div>


{% endblock %}
