{% extends 'base.html' %}

{% block content %}
<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
</head>
<body>
    <h2>Login</h2>
    <p>If you don't have an account, <a href="{% url 'church_app:register' %}">register here</a>.</p>
    <form method="POST" action="{% url 'church_app:login' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>
   
</body>
</html>

{% endblock %}
